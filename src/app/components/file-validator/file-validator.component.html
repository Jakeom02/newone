<div class="container-fluid" style="overflow: hidden">

    <div class="row d-flex">
      <div class="col-md-4 align-self-center">
        <h4 class="mb-0 brain d-inline-block">
          File Validator
        </h4>
      </div>
      <div class="col-md-6 align-self-center">
        <div class="container input-icons inputshadow">
          <div class="input-group input-group-sm">
            <input
              type="search"
              class="input form-control input-inner-shadow searchinput"
              id="SearchVal"
              [(ngModel)]="search"
              aria-label="Small"
              placeholder="Search For File Hash"
              (input)="searchFn()"
              aria-describedby="inputGroup-sizing-sm"
            />
            <div class="input-group-append">
              <span class="input-group-text" id="inputGroup-sizing-sm">
                <i class="fa fa-search icon" style="color: #b6b6c5"></i
                >&nbsp;</span
              >
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-2 text-center align-self-center">
        <div class="tab-content" id="myTabContent">
          <div >
            <input class="form-control" id="fileChoosen" type="file" style="display: none;" (input)="fileChoosen($event)" />
            <a type="button" class="new-btn" (click)="uploadFile()">
              <img
                src="../../../../../../assets/images/add.png"
                width="50"
                alt=""
              />
              <div style="color: #1e2662">Select File</div>
            </a>
          </div>
        </div>
      </div>
      <div class="col-md-2 text-center align-self-center">
        <div class="tab-content" id="myTabContent">

        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid" style="overflow: hidden">
    <div class="row">
      <div class="col-md-12">
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="home-page"
            role="tabpanel"
            aria-labelledby="home-tab"
          >
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    
                    <th scope="col">Document Type</th>
                    <th scope="col">Client Name</th>
                    <th scope="col">Document Name</th>
                    <th scope="col">Hash</th>
                    <th scope="col">Date Created</th>
                    <th scope="col">Transaction Date</th>
                    <th scope="col">Transaction Status</th>
                    <th scope="col">Blockchain</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="" *ngFor="let m of matadatas">
                    <td>{{ m.DOCUMENT_TYPE }}</td>
                    <td>{{ m.CLIENT_NAME }} </td>
                    <td>{{ m.FILE_NAME }}</td>
                    <td>{{ m.HASH_OF_FILE }}</td>
                    <td>{{ m.CREATED_DATE }}</td>
                    <td>{{ m.TRANSACTION_DATE }}</td>
                    <td>{{ m.TRANSACTION_STATUS }}</td>
                    <td>
                      <a *ngIf="m.TRANSACTION_SIGNATURE"
                      type="button"
                      class="mx-auto"
                      id="GOSOLPAGE"
                      (click)="solModel(testIframe,m.TRANSACTION_SIGNATURE)"
                      >
                      Blockchain
                    </a>

                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>



        </div>
      </div>
    </div>
  </div>


  <ng-template #testIframe let-modal>
    <div class="modal-body text-center">
      <br>
      <div class="pdf-container">
        <iframe src="" id="solIframe" title="description" ></iframe>
      </div>
      <button class="btn btn-ok mr-2" (click)="modal.dismiss('Cross click')">
        Close
      </button>
    </div>
  </ng-template>
